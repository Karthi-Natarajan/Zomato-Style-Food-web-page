<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoMaTo</title>

  <link rel="icon" href="{{ url_for('static', filename='fd.png') }}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>

<body>
  <section class="frontpage" id="indexpage">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='zo.jpg') }}" alt="ZoMaTo Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('categories') }}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="https://blog.zomato.com/">About</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">Learn More</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="https://www.zomato.com/policies/privacy/">Privacy</a></li>
                <li><a class="dropdown-item" href="https://www.zomato.com/policies/security/">Security</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://www.zomato.com/policies/terms-of-service/">Terms</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex ms-auto justify-content-end">
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-outline-primary ms-2">Sign UP</a>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <section class="hero-section">
    <video autoplay muted loop class="bg-video">
      <source src="{{ url_for('static', filename='vid2.mp4') }}" type="video/mp4">
      Your browser doesn't support video.
    </video>
    <div class="video-overlay"></div>

    {% if name %}
    <h3 class="text-white text-center mt-4">ðŸ‘‹ Hello, {{ name }}! Welcome back!</h3>
    {% endif %}

    <div class="glass-card mt-5 p-4">
      <h2>Today's Specials</h2>
      <p>Get up to 50% off on your first order!</p>
    </div>

    <div class="hero-content text-white text-center">
      <h1 class="animated-text">Delicious Food Delivered Fast</h1>
      <p><span id="typewriter-text"></span></p>
      <a href="{{ url_for('categories') }}" class="btn btn-danger btn-lg mt-3">Explore Menu</a>
      <a href="#features" class="scroll-down-arrow">
        <ion-icon name="arrow-down-outline" size="large"></ion-icon>
      </a>
    </div>
  </section>

  <script>
    const text = "Order your favorite meals from the best restaurants near you";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
